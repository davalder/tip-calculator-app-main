<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1000px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <h1>S  P  L  I T  T  E  R</h1>
    <font>
      <div  class="containerCalculator">
        <label for="bill" class="containerBill">
          <p>Bill</p>
          <div class="containerBill__block">
            <span>$</span>
            <input type="number" id="bill" placeholder="0">
          </div>
        </label>

        <label for="" class="containerTip">
          <p>Select Tip %</p>
          <div class="containerTip__grip">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input type="number" id="" placeholder="Custom">
          </div>
        </label>

        <label for="people" class="containerPeople">
          <div class="containerPeople__text">
            <p>Number of People</p>
            <!-- <p>Can't be zero</p> -->
          </div>
          <div class="containerPeople__block">
            <span></span>
            <input type="number" id="people" placeholder="0">
          </div>
        </label>
      </div>

      <div class="containerResult">
        <div class="containerResult__data">
          <div class="containerResult__data__item">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="containerResult__data__output">
            <span>$</span><output id="tipAmountPerson">0.00</output>
          </div>
        </div>

        <div class="containerResult__data">
          <div class="containerResult__data__item">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="containerResult__data__output">
            <span>$</span><output id="total">0.00</output>
          </div>
        </div>

        <button class="containerResult__button">RESET</button>
      </div>
    </font>

  </main>


  <footer class="footer">
    <div>
      Challenge by <a href="https://www.frontendmentor.io/profile/davalder" target="_blank">Frontend Mentor</a>.
    </div>
    <div>
      Coded by <a href="https://github.com/davalder/nft-preview-card-component-main">Diego Andres Valderruten</a>.
    </div>
  </footer>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
