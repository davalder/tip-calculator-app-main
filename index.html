<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <h1>S  P  L  I T  T  E  R</h1>
    <font>
      <div class="containerCalculator">
        <label for="bill" class="containerBill">
          <p>Bill</p>
          <div class="containerBill__block">
            <span>$</span>
            <input type="number" id="bill" placeholder="0" value="100.55">
          </div>
        </label>
      
        <label for="" class="containerTip">
          <p>Select Tip %</p>
          <div class="containerTip__grip">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" id="" placeholder="Custom">
          </div>
        </label>
      
        <label for="people" class="containerPeople">
          <p>Number of People</p>
          <div class="containerPeople__block">
            <span></span>
            <input type="number" id="people" placeholder="0">
          </div>
        </label>
      </div>
      
      
      <div class="containerResult">
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div>
            <output></output>
          </div>
        </div>
      
        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div>
            <output></output>
          </div>
        </div>
      
        <button>Reset</button>
      </div>
    </font>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
